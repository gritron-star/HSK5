        body {

            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #c0392b; /* สีแดงเข้มสไตล์จีน */
            margin-bottom: 10px;
            font-weight: 700;
        }

        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* กล่องการ์ดหลัก */
        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 450px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            background: white;
            text-align: center;
            border: 1px solid #eee;
        }

        /* ด้านหน้า */
        .card-face.front {
            background: linear-gradient(135deg, #ffffff 0%, #fff0f0 100%);
        }

        .chinese-word {
            font-size: 5rem;
            font-weight: bold;
            color: #c0392b;
            margin-bottom: 15px;
        }

        .tap-hint {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 20px;
            border: 1px dashed #ddd;
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* ด้านหลัง */
        .card-face.back {
            transform: rotateY(180deg);
            background-color: #fff;
        }

        .pinyin {
            font-size: 1.8rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .meaning {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .example-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            text-align: left;
        }

        .ex-cn {
            font-size: 1.1rem;
            color: #c0392b;
            margin-bottom: 5px;
        }

        .ex-th {
            font-size: 0.95rem;
            color: #7f8c8d;
        }

        /* ปุ่มควบคุม */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Sarabun', sans-serif;
            font-weight: 600;
        }

        .btn-prev { background-color: #ecf0f1; color: #7f8c8d; }
        .btn-next { background-color: #333; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .progress {
            font-size: 0.9rem;
            color: #bdc3c7;
            font-weight: bold;
        }

    </style>
</head>

    <h1>HSK 5 Challenge</h1>
    <p class="subtitle">30 วันพิชิตคำศัพท์</p>

            </div>

            <div class="card-face back">
                <div class="pinyin" id="word-pinyin">...</div>
                <div class="meaning" id="word-th">...</div>
                
                <div class="example-box">
                    <div class="ex-cn" id="ex-cn">...</div>
                    <div class="ex-th" id="ex-th">...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-prev" onclick="prevCard()">กลับ</button>
        <span class="progress" id="progress-text">1 / 5</span>
        <button class="btn-next" onclick="nextCard()">ถัดไป</button>

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');

        function updateCardDisplay() {
            const item = vocabList[currentIndex];
            
            // ใส่ข้อมูลลงไปใน HTML
            document.getElementById('word-cn').textContent = item.cn;
            document.getElementById('word-pinyin').textContent = item.pinyin;
            document.getElementById('word-th').textContent = item.th;
            document.getElementById('ex-cn').textContent = item.ex_cn;
            document.getElementById('ex-th').textContent = item.ex_th;

            // อัปเดตเลขหน้า
            document.getElementById('progress-text').textContent = (currentIndex + 1) + " / " + vocabList.length;

            // รีเซ็ตการพลิกกลับมาหน้าแรก
            cardElement.classList.remove('is-flipped');
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < vocabList.length - 1) {
                currentIndex++;
                updateCardDisplay();
            } else {
                alert("🎉 จบชุดคำศัพท์แล้ว! เก่งมาก!");
                currentIndex = 0; // วนกลับไปเริ่มใหม่
                updateCardDisplay();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCardDisplay();
            }
        }

        // เริ่มต้นทำงาน
        updateCardDisplay();
    </script>
