<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCT 1 Tutor - Flashcard & Quiz</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles for Flip Card -->
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-sky-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons Components (Inline SVG)
        const Volume2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        );
        const RotateCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
        );
        const ArrowRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        );
        const ArrowLeft = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        );
        const Trophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path><path d="M4 22h16"></path><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path></svg>
        );
        const BookOpen = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
        );
        const RefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
        );

        const YCT1_App = () => {
             const vocabularyData = [
                // ตัวเลข
                { char: '一', pinyin: 'yī', thai: 'หนึ่ง', category: 'ตัวเลข' },
                { char: '二', pinyin: 'èr', thai: 'สอง', category: 'ตัวเลข' },
                { char: '三', pinyin: 'sān', thai: 'สาม', category: 'ตัวเลข' },
                { char: '四', pinyin: 'sì', thai: 'สี่', category: 'ตัวเลข' },
                { char: '五', pinyin: 'wǔ', thai: 'ห้า', category: 'ตัวเลข' },
                { char: '六', pinyin: 'liù', thai: 'หก', category: 'ตัวเลข' },
                { char: '七', pinyin: 'qī', thai: 'เจ็ด', category: 'ตัวเลข' },
                { char: '八', pinyin: 'bā', thai: 'แปด', category: 'ตัวเลข' },
                { char: '九', pinyin: 'jiǔ', thai: 'เก้า', category: 'ตัวเลข' },
                { char: '十', pinyin: 'shí', thai: 'สิบ', category: 'ตัวเลข' },
                
                // บุคคล
                { char: '我', pinyin: 'wǒ', thai: 'ฉัน / ผม', category: 'บุคคล' },
                { char: '你', pinyin: 'nǐ', thai: 'คุณ / เธอ', category: 'บุคคล' },
                { char: '他', pinyin: 'tā', thai: 'เขา (ผู้ชาย)', category: 'บุคคล' },
                { char: '她', pinyin: 'tā', thai: 'เขา (ผู้หญิง)', category: 'บุคคล' },
                { char: '我们', pinyin: 'wǒmen', thai: 'พวกเรา', category: 'บุคคล' },
                { char: '爸爸', pinyin: 'bàba', thai: 'พ่อ', category: 'บุคคล' },
                { char: '妈妈', pinyin: 'māma', thai: 'แม่', category: 'บุคคล' },
                { char: '哥哥', pinyin: 'gēge', thai: 'พี่ชาย', category: 'บุคคล' },
                { char: '姐姐', pinyin: 'jiějie', thai: 'พี่สาว', category: 'บุคคล' },
                { char: '老师', pinyin: 'lǎoshī', thai: 'คุณครู', category: 'บุคคล' },
                { char: '中国人', pinyin: 'Zhōngguórén', thai: 'คนจีน', category: 'บุคคล' },

                // ร่างกาย
                { char: '口', pinyin: 'kǒu', thai: 'ปาก', category: 'ร่างกาย' },
                { char: '眼睛', pinyin: 'yǎnjing', thai: 'ตา', category: 'ร่างกาย' },
                { char: '耳朵', pinyin: 'ěrduo', thai: 'หู', category: 'ร่างกาย' },
                { char: '鼻子', pinyin: 'bízi', thai: 'จมูก', category: 'ร่างกาย' },
                { char: '手', pinyin: 'shǒu', thai: 'มือ', category: 'ร่างกาย' },
                { char: '头发', pinyin: 'tóufa', thai: 'เส้นผม', category: 'ร่างกาย' },
                { char: '个子', pinyin: 'gèzi', thai: 'รูปร่าง / ส่วนสูง', category: 'ร่างกาย' },

                // สัตว์และอาหาร
                { char: '狗', pinyin: 'gǒu', thai: 'สุนัข', category: 'สัตว์/อาหาร' },
                { char: '猫', pinyin: 'māo', thai: 'แมว', category: 'สัตว์/อาหาร' },
                { char: '鸟', pinyin: 'niǎo', thai: 'นก', category: 'สัตว์/อาหาร' },
                { char: '鱼', pinyin: 'yú', thai: 'ปลา', category: 'สัตว์/อาหาร' },
                { char: '水', pinyin: 'shuǐ', thai: 'น้ำ', category: 'สัตว์/อาหาร' },
                { char: '牛奶', pinyin: 'niúnǎi', thai: 'นมวัว', category: 'สัตว์/อาหาร' },
                { char: '米饭', pinyin: 'mǐfàn', thai: 'ข้าวสวย', category: 'สัตว์/อาหาร' },
                { char: '面条', pinyin: 'miàntiáo', thai: 'ก๋วยเตี๋ยว / บะหมี่', category: 'สัตว์/อาหาร' },
                { char: '苹果', pinyin: 'píngguǒ', thai: 'แอปเปิล', category: 'สัตว์/อาหาร' },

                // กริยา
                { char: '是', pinyin: 'shì', thai: 'เป็น / คือ / ใช่', category: 'กริยา' },
                { char: '有', pinyin: 'yǒu', thai: 'มี', category: 'กริยา' },
                { char: '看', pinyin: 'kàn', thai: 'ดู / มอง / อ่าน', category: 'กริยา' },
                { char: '吃', pinyin: 'chī', thai: 'กิน', category: 'กริยา' },
                { char: '喝', pinyin: 'hē', thai: 'ดื่ม', category: 'กริยา' },
                { char: '去', pinyin: 'qù', thai: 'ไป', category: 'กริยา' },
                { char: '叫', pinyin: 'jiào', thai: 'เรียกว่า / ชื่อว่า', category: 'กริยา' },
                { char: '爱', pinyin: 'ài', thai: 'รัก', category: 'กริยา' },
                { char: '喜欢', pinyin: 'xǐhuan', thai: 'ชอบ', category: 'กริยา' },
                { char: '认识', pinyin: 'rènshi', thai: 'รู้จัก', category: 'กริยา' },
                { char: '谢谢', pinyin: 'xièxie', thai: 'ขอบคุณ', category: 'กริยา' },
                { char: '再见', pinyin: 'zàijiàn', thai: 'ลาก่อน', category: 'กริยา' },

                // คำคุณศัพท์
                { char: '好', pinyin: 'hǎo', thai: 'ดี', category: 'คุณศัพท์' },
                { char: '多', pinyin: 'duō', thai: 'เยอะ / มาก', category: 'คุณศัพท์' },
                { char: '大', pinyin: 'dà', thai: 'ใหญ่', category: 'คุณศัพท์' },
                { char: '小', pinyin: 'xiǎo', thai: 'เล็ก', category: 'คุณศัพท์' },
                { char: '长', pinyin: 'cháng', thai: 'ยาว', category: 'คุณศัพท์' },
                { char: '高', pinyin: 'gāo', thai: 'สูง', category: 'คุณศัพท์' },
                { char: '高兴', pinyin: 'gāoxìng', thai: 'ดีใจ / มีความสุข', category: 'คุณศัพท์' },

                // สถานที่และเวลา
                { char: '家', pinyin: 'jiā', thai: 'บ้าน', category: 'สถานที่/เวลา' },
                { char: '学校', pinyin: 'xuéxiào', thai: 'โรงเรียน', category: 'สถานที่/เวลา' },
                { char: '商店', pinyin: 'shāngdiàn', thai: 'ร้านค้า', category: 'สถานที่/เวลา' },
                { char: '今天', pinyin: 'jīntiān', thai: 'วันนี้', category: 'สถานที่/เวลา' },
                { char: '明天', pinyin: 'míngtiān', thai: 'พรุ่งนี้', category: 'สถานที่/เวลา' },
                { char: '现在', pinyin: 'xiànzài', thai: 'ตอนนี้', category: 'สถานที่/เวลา' },
                { char: '月', pinyin: 'yuè', thai: 'เดือน', category: 'สถานที่/เวลา' },
                { char: '号', pinyin: 'hào', thai: 'วันที่ / หมายเลข', category: 'สถานที่/เวลา' },
                { char: '星期', pinyin: 'xīngqī', thai: 'สัปดาห์', category: 'สถานที่/เวลา' },
                { char: '点', pinyin: 'diǎn', thai: 'โมง (เวลา)', category: 'สถานที่/เวลา' },

                // อื่นๆ
                { char: '这', pinyin: 'zhè', thai: 'นี่', category: 'อื่นๆ' },
                { char: '那', pinyin: 'nà', thai: 'นั่น', category: 'อื่นๆ' },
                { char: '哪', pinyin: 'nǎ', thai: 'ไหน', category: 'อื่นๆ' },
                { char: '谁', pinyin: 'shéi', thai: 'ใคร', category: 'อื่นๆ' },
                { char: '什么', pinyin: 'shénme', thai: 'อะไร', category: 'อื่นๆ' },
                { char: '几', pinyin: 'jǐ', thai: 'กี่ / เท่าไหร่', category: 'อื่นๆ' },
                { char: '吗', pinyin: 'ma', thai: 'ไหม?', category: 'อื่นๆ' },
                { char: '个', pinyin: 'gè', thai: 'อัน/ชิ้น (ลักษณนาม)', category: 'อื่นๆ' },
                { char: '岁', pinyin: 'suì', thai: 'ขวบ/ปี (อายุ)', category: 'อื่นๆ' },
                { char: '不', pinyin: 'bù', thai: 'ไม่', category: 'อื่นๆ' },
                { char: '很', pinyin: 'hěn', thai: 'มาก', category: 'อื่นๆ' },
                { char: '和', pinyin: 'hé', thai: 'และ / กับ', category: 'อื่นๆ' },
                { char: '的', pinyin: 'de', thai: 'ของ', category: 'อื่นๆ' },
                { char: '在', pinyin: 'zài', thai: 'อยู่ / ที่', category: 'อื่นๆ' }
            ];

            const [mode, setMode] = useState('study'); // 'study' or 'quiz'
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [shuffledVocab, setShuffledVocab] = useState([...vocabularyData]);
            
            // Quiz States
            const [quizScore, setQuizScore] = useState(0);
            const [quizQuestionIndex, setQuizQuestionIndex] = useState(0);
            const [quizOptions, setQuizOptions] = useState([]);
            const [showQuizResult, setShowQuizResult] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);

            // Text to Speech
            const speak = (text) => {
                if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 0.8; 
                window.speechSynthesis.speak(utterance);
                }
            };

            // Shuffle Helper
            const shuffleArray = (array) => {
                return [...array].sort(() => Math.random() - 0.5);
            };

            // Study Mode Functions
            const handleNext = () => {
                setIsFlipped(false);
                setTimeout(() => {
                setCurrentIndex((prev) => (prev + 1) % vocabularyData.length);
                }, 200);
            };

            const handlePrev = () => {
                setIsFlipped(false);
                setTimeout(() => {
                setCurrentIndex((prev) => (prev - 1 + vocabularyData.length) % vocabularyData.length);
                }, 200);
            };

            const handleFlip = () => {
                setIsFlipped(!isFlipped);
                if (!isFlipped) {
                speak(vocabularyData[currentIndex].char);
                }
            };

            // Quiz Mode Functions
            const startQuiz = () => {
                const shuffled = shuffleArray([...vocabularyData]);
                setShuffledVocab(shuffled);
                setQuizQuestionIndex(0);
                setQuizScore(0);
                setShowQuizResult(false);
                setSelectedAnswer(null);
                setIsCorrect(null);
                generateOptions(shuffled[0], shuffled);
                setMode('quiz');
            };

            const generateOptions = (currentWord, allWords) => {
                const distractors = allWords
                .filter(w => w.char !== currentWord.char)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);
                
                const options = shuffleArray([currentWord, ...distractors]);
                setQuizOptions(options);
            };

            const handleAnswerClick = (option) => {
                if (selectedAnswer) return; 

                const currentWord = shuffledVocab[quizQuestionIndex];
                const correct = option.char === currentWord.char;
                
                setSelectedAnswer(option);
                setIsCorrect(correct);
                
                if (correct) {
                setQuizScore(prev => prev + 1);
                speak('好'); 
                } else {
                speak(currentWord.char); 
                }

                setTimeout(() => {
                if (quizQuestionIndex < 9) { 
                    const nextIndex = quizQuestionIndex + 1;
                    setQuizQuestionIndex(nextIndex);
                    generateOptions(shuffledVocab[nextIndex], shuffledVocab);
                    setSelectedAnswer(null);
                    setIsCorrect(null);
                } else {
                    setShowQuizResult(true);
                }
                }, 1500);
            };

            return (
                <div className="flex flex-col items-center p-4 font-sans text-slate-800">
                
                {/* Header */}
                <header className="w-full max-w-md bg-white rounded-2xl shadow-lg p-4 mb-6 flex justify-between items-center border-b-4 border-sky-300">
                    <h1 className="text-xl sm:text-2xl font-bold text-sky-600 flex items-center gap-2">
                    <BookOpen className="w-6 h-6 sm:w-8 sm:h-8" />
                    YCT 1 Tutor
                    </h1>
                    <div className="flex gap-2">
                    <button 
                        onClick={() => setMode('study')}
                        className={`px-3 py-1 rounded-full text-sm font-bold transition-colors ${mode === 'study' ? 'bg-sky-500 text-white' : 'bg-gray-200 text-gray-600'}`}
                    >
                        ฝึกจำ
                    </button>
                    <button 
                        onClick={startQuiz}
                        className={`px-3 py-1 rounded-full text-sm font-bold transition-colors ${mode === 'quiz' ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-600'}`}
                    >
                        ทดสอบ
                    </button>
                    </div>
                </header>

                {/* Main Content Area */}
                <main className="w-full max-w-md">
                    
                    {mode === 'study' && (
                    <div className="flex flex-col items-center">
                        {/* Progress */}
                        <div className="text-gray-500 mb-2 font-medium">
                        คำที่ {currentIndex + 1} / {vocabularyData.length}
                        </div>

                        {/* Flashcard Component */}
                        <div 
                        className="group w-full aspect-[4/5] perspective-1000 cursor-pointer"
                        onClick={handleFlip}
                        >
                        <div className={`relative w-full h-full duration-500 preserve-3d transition-transform ${isFlipped ? 'rotate-y-180' : ''}`}>
                            
                            {/* Front Side */}
                            <div className="absolute w-full h-full backface-hidden bg-white rounded-3xl shadow-xl border-4 border-white flex flex-col items-center justify-center p-6">
                            <div className="bg-sky-50 rounded-full p-2 mb-4">
                                <span className="text-sky-400 text-sm font-bold px-3 py-1 bg-sky-100 rounded-full">
                                {vocabularyData[currentIndex].category}
                                </span>
                            </div>
                            <div className="text-[8rem] font-bold text-slate-700 leading-none select-none">
                                {vocabularyData[currentIndex].char}
                            </div>
                            <div className="mt-8 text-gray-400 text-sm flex items-center gap-1 animate-pulse">
                                <RotateCw className="w-4 h-4" /> แตะเพื่อดูคำแปล
                            </div>
                            </div>

                            {/* Back Side */}
                            <div className="absolute w-full h-full backface-hidden bg-sky-500 rounded-3xl shadow-xl rotate-y-180 text-white flex flex-col items-center justify-center p-6 border-4 border-sky-400">
                            <div className="text-6xl font-bold mb-2">
                                {vocabularyData[currentIndex].char}
                            </div>
                            <div className="text-3xl font-medium mb-6 text-sky-100">
                                {vocabularyData[currentIndex].pinyin}
                            </div>
                            <div className="bg-white/20 rounded-xl p-4 w-full text-center backdrop-blur-sm">
                                <div className="text-4xl font-bold mb-2">
                                {vocabularyData[currentIndex].thai}
                                </div>
                            </div>
                            <button 
                                onClick={(e) => { e.stopPropagation(); speak(vocabularyData[currentIndex].char); }}
                                className="mt-8 bg-white text-sky-600 p-4 rounded-full shadow-lg active:scale-95 transition-transform hover:bg-sky-50"
                            >
                                <Volume2 className="w-8 h-8" />
                            </button>
                            </div>

                        </div>
                        </div>

                        {/* Controls */}
                        <div className="flex gap-4 mt-8 w-full justify-center">
                        <button 
                            onClick={handlePrev}
                            className="bg-white p-4 rounded-2xl shadow-md text-sky-600 hover:bg-sky-50 active:scale-95 border-b-4 border-sky-200"
                        >
                            <ArrowLeft className="w-8 h-8" />
                        </button>
                        <button 
                            onClick={(e) => speak(vocabularyData[currentIndex].char)}
                            className="bg-sky-500 p-4 rounded-2xl shadow-md text-white hover:bg-sky-400 active:scale-95 border-b-4 border-sky-700"
                        >
                            <Volume2 className="w-8 h-8" />
                        </button>
                        <button 
                            onClick={handleNext}
                            className="bg-white p-4 rounded-2xl shadow-md text-sky-600 hover:bg-sky-50 active:scale-95 border-b-4 border-sky-200"
                        >
                            <ArrowRight className="w-8 h-8" />
                        </button>
                        </div>
                    </div>
                    )}

                    {mode === 'quiz' && !showQuizResult && (
                    <div className="flex flex-col items-center w-full">
                        <div className="w-full flex justify-between items-center mb-4 px-2">
                        <span className="text-sky-700 font-bold">ข้อที่ {quizQuestionIndex + 1}/10</span>
                        <span className="bg-orange-100 text-orange-600 px-3 py-1 rounded-full font-bold">
                            คะแนน: {quizScore}
                        </span>
                        </div>

                        {/* Question Card */}
                        <div className="bg-white w-full rounded-3xl shadow-lg p-8 mb-6 flex flex-col items-center border-b-4 border-gray-200">
                        <div className="text-8xl font-bold text-slate-700 mb-4 select-none">
                            {shuffledVocab[quizQuestionIndex].char}
                        </div>
                        <button 
                            onClick={() => speak(shuffledVocab[quizQuestionIndex].char)}
                            className="bg-sky-100 text-sky-600 p-2 rounded-full hover:bg-sky-200"
                        >
                            <Volume2 className="w-6 h-6" />
                        </button>
                        </div>

                        {/* Options */}
                        <div className="grid grid-cols-1 gap-3 w-full">
                        {quizOptions.map((option, idx) => (
                            <button
                            key={idx}
                            disabled={selectedAnswer !== null}
                            onClick={() => handleAnswerClick(option)}
                            className={`
                                p-4 rounded-xl text-lg font-bold border-b-4 transition-all
                                ${selectedAnswer === null 
                                ? 'bg-white text-slate-600 border-gray-200 hover:bg-sky-50 hover:border-sky-300' 
                                : option.char === shuffledVocab[quizQuestionIndex].char 
                                    ? 'bg-green-500 text-white border-green-700' 
                                    : selectedAnswer === option 
                                    ? 'bg-red-500 text-white border-red-700' 
                                    : 'bg-gray-100 text-gray-400 border-gray-200'}
                            `}
                            >
                            {option.thai} ({option.pinyin})
                            </button>
                        ))}
                        </div>

                        {selectedAnswer && (
                        <div className={`mt-4 text-xl font-bold animate-bounce ${isCorrect ? 'text-green-600' : 'text-red-500'}`}>
                            {isCorrect ? 'ถูกต้อง! เก่งมาก' : 'ผิดครับ ลองใหม่นะ'}
                        </div>
                        )}
                    </div>
                    )}

                    {mode === 'quiz' && showQuizResult && (
                    <div className="flex flex-col items-center bg-white rounded-3xl shadow-xl p-8 border-b-8 border-sky-200">
                        <Trophy className="w-24 h-24 text-yellow-400 mb-4 drop-shadow-md" />
                        <h2 className="text-3xl font-bold text-slate-800 mb-2">จบการทดสอบ!</h2>
                        <div className="text-gray-500 mb-6">คุณทำคะแนนได้</div>
                        <div className="text-6xl font-black text-sky-500 mb-8">
                        {quizScore} / 10
                        </div>
                        
                        <div className="w-full space-y-3">
                        <button 
                            onClick={startQuiz}
                            className="w-full bg-sky-500 text-white py-3 rounded-xl font-bold shadow-md hover:bg-sky-600 active:scale-95 border-b-4 border-sky-700 flex justify-center items-center gap-2"
                        >
                            <RefreshCw className="w-5 h-5" /> เล่นอีกครั้ง
                        </button>
                        <button 
                            onClick={() => setMode('study')}
                            className="w-full bg-white text-sky-600 py-3 rounded-xl font-bold shadow-md hover:bg-gray-50 active:scale-95 border-b-4 border-gray-200 flex justify-center items-center gap-2"
                        >
                            <BookOpen className="w-5 h-5" /> กลับไปท่องศัพท์
                        </button>
                        </div>
                    </div>
                    )}

                </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<YCT1_App />);
    </script>
</body>
</html>
